tables:
  - name: credit_card_data
    sql: {{ load_sql('credit_card_data') }}
    description: "This table stores key details about customers' credit card transactions and risk assessment."
    public: true

    dimensions:
      - name: Client_Num
        type: number
        column: Client_Num
        description: "The unique identifier for each client."
        primary_key: true

      - name: Credit_Limit
        type: number
        column: Credit_Limit
        description: "The maximum credit limit assigned to the customer."

      - name: Total_Trans_Amt
        type: number
        column: Total_Trans_Amt
        description: "Total transaction amount for the customer."

      - name: Avg_Utilization_Ratio
        type: number
        column: Avg_Utilization_Ratio
        description: "The average credit utilization ratio of the customer."

      - name: Total_Revolving_Bal
        type: number
        column: Total_Revolving_Bal
        description: "The total revolving balance of the customer."

      - name: Delinquent_Acc
        type: number
        column: Delinquent_Acc
        description: "The number of delinquent accounts for the customer."

      - name: Week_Start_Date
        type: time
        column: Week_Start_Date
        description: "This columns describes the start date of the week"

    measures:
      - name: Risk_Category
        type: string
        sql: |
          CASE 
            WHEN (0.4 * credit_card_data.Avg_Utilization_Ratio + 
                  0.3 * credit_card_data.Total_Revolving_Bal + 
                  0.5 * credit_card_data.Delinquent_Acc - 
                  0.2 * credit_card_data.Credit_Limit - 
                  0.1 * credit_card_data.Total_Trans_Amt) > 0.7 THEN 'Risky'
            ELSE 'Not Risky'
          END
        description: "Categorization of customers based on their Risk Score."

      - name: risky_customer_percentage
        sql: |
          (COUNT(DISTINCT CASE 
            WHEN (0.4 * credit_card_data.Avg_Utilization_Ratio + 
                  0.3 * credit_card_data.Total_Revolving_Bal + 
                  0.5 * credit_card_data.Delinquent_Acc - 
                  0.2 * credit_card_data.Credit_Limit - 
                  0.1 * credit_card_data.Total_Trans_Amt) > 0.7 
            THEN credit_card_data.Client_Num 
          END) * 100.0)  / NULLIF(COUNT(DISTINCT credit_card_data.Client_Num), 0)
        type: number
        description: "The percentage of customers who are categorized as 'Risky'."
